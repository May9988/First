<!DOCTYPE html>
<html>
<head>
<title>For...loop</title>
  <script type="text/javascript">
     function display()
      {
        var a,i;
         a=form1.t1.value;
         for(i=1;i<=10;i++)
          {
            document.write(a*i + "<br>");
          }
      }
  </script>
</head>
<body>
    <form name="form1">
        Enter number to display its table:- <input type="text" name="t1">
       <input type="button" value="Results" onclick="display()" >
    </form>
</body>
</html>
